steps:
  
  - name: 'gcr.io/cloud-builders/docker'
    args: [
          'build',
          '-t', 
          'us-central1-docker.pkg.dev/${PROJECT_ID}/hui-feng-frontend-bank/frontend-image:${SHORT_SHA}',
          '--build-arg',
          'REACT_APP_API_URL=http://34.138.161.248',
          '-f',
          'Dockerfile-before-https-first',
          '.']
 
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/hui-feng-frontend-bank/frontend-image:${SHORT_SHA}']
 
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'hf-bank-frontend',
        '--image', 'us-central1-docker.pkg.dev/${PROJECT_ID}/hui-feng-frontend-bank/frontend-image:${SHORT_SHA}',
        '--region', 'us-central1',
        '--allow-unauthenticated'      ]
 
options:
  logging: CLOUD_LOGGING_ONLY
 
images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/hui-feng-frontend-bank/frontend-image:${SHORT_SHA}'